<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Felices 35 meses</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ff5f9e, #ff9acb);
    font-family: Arial, sans-serif;
    height: 100vh;
}

/* TEXTO PRINCIPAL */
.mensaje {
    position: fixed;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 9999;
    text-shadow: 0 0 15px rgba(0,0,0,0.5);
    pointer-events: none;
}

.mensaje h1 {
    font-size: 4em;
    margin: 0;
}

.mensaje h2 {
    font-size: 3.5em;
    margin-top: 15px;
    letter-spacing: 2px;
}

/* RESPONSIVE */
@media (max-width: 600px) {
    .mensaje h1 { font-size: 3em; }
    .mensaje h2 { font-size: 2.5em; }
}

/* BOTÓN MÚSICA */
.boton-musica {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    color: #ff2f92;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 1.3em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    z-index: 10000;
}

/* CORAZONES */
.corazon {
    position: absolute;
    color: rgba(255, 255, 255, 0.9);
    animation: subir 5s linear forwards;
}

@keyframes subir {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* FOTOS */
@keyframes subirFoto {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* MENSAJES */
.mensaje-flotante {
    position: fixed;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.95);
    color: #ff2f92;
    padding: 25px 40px;
    border-radius: 20px;
    font-size: 2.2em;
    font-weight: bold;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    opacity: 0;
    animation: aparecerMensaje 5s ease forwards;
    z-index: 8000;
}

@keyframes aparecerMensaje {
    0% { opacity: 0; transform: translate(-50%, -30px); }
    20% { opacity: 1; transform: translate(-50%, 0); }
    80% { opacity: 1; }
    100% { opacity: 0; }
}
</style>
</head>

<body>

<!-- MUSICA -->
<audio id="musica" loop preload="auto">
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- BOTÓN -->
<button class="boton-musica" id="btnMusica">▶ Reproducir música</button>

<!-- TEXTO -->
<div class="mensaje">
    <h1 id="linea1"></h1>
    <h2 id="linea2"></h2>
</div>

<!-- CORAZONES -->
<script>
setInterval(() => {
    const c = document.createElement("div");
    c.className = "corazon";
    c.innerText = "❤️";
    c.style.left = Math.random() * 100 + "vw";
    c.style.bottom = "0";
    c.style.fontSize = (20 + Math.random() * 30) + "px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
}, 300);
</script>

<!-- FOTOS -->
<script>
const fotos = ["image.jpeg","image1.jpeg","image2.jpeg","image3.jpeg"];

setInterval(() => {
    const img = document.createElement("img");
    img.src = fotos[Math.floor(Math.random() * fotos.length)];
    img.style.position = "absolute";
    img.style.left = Math.random() * 70 + "vw";
    img.style.bottom = "0";
    img.style.width = (150 + Math.random() * 120) + "px";
    img.style.borderRadius = "15px";
    img.style.animation = "subirFoto 8s linear forwards";
    document.body.appendChild(img);
    setTimeout(() => img.remove(), 8000);
}, 2000);
</script>

<!-- MENSAJES -->
<script>
const mensajes = [
 "Gracias por todo el amor que me das",
 "Eres el ritmo que hace latir mi corazón",
 "Junto a ti cada momento es mágico",
 "Este loco te ama con todo su ser",
 "Juntitos hasta viejitos?"
];

let delay = 3000;
mensajes.forEach(texto => {
    setTimeout(() => {
        const m = document.createElement("div");
        m.className = "mensaje-flotante";
        m.innerText = texto;
        document.body.appendChild(m);
        setTimeout(() => m.remove(), 5000);
    }, delay);
    delay += 6000;
});
</script>

<!-- TEXTO LETRA A LETRA -->
<script>
const linea1 = "Felices 35 meses mi reina";
const linea2 = "TE AMO ❤️";

function escribir(texto, elem, delay) {
    let i = 0;
    const int = setInterval(() => {
        elem.innerHTML += texto[i++];
        if (i >= texto.length) clearInterval(int);
    }, delay);
}

escribir(linea1, document.getElementById("linea1"), 150);
setTimeout(() => escribir(linea2, document.getElementById("linea2"), 150),
linea1.length * 150 + 500);
</script>

<!-- BOTÓN MÚSICA SCRIPT -->
<script>
const audio = document.getElementById("musica");
const boton = document.getElementById("btnMusica");

boton.addEventListener("click", () => {
    audio.volume = 0;
    audio.play();

    let v = 0;
    const fade = setInterval(() => {
        v += 0.05;
        audio.volume = v;
        if (v >= 1) clearInterval(fade);
    }, 200);

    boton.style.display = "none";
});
</script>

</body>
</html>
