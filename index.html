<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Felices 35 meses</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff5f9e, #ff9acb);
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Mensaje principal */
        .mensaje {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 9000;
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .mensaje h1 {
            font-size: 3em;
            margin: 0;
        }
        .mensaje h2 {
            font-size: 2.5em;
            margin-top: 10px;
        }

        /* Mensajes frontales (más arriba y grandes) */
        .mensaje-frontal {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: rgba(255,255,255,0.95);
            color: #ff5f9e;
            padding: 30px 40px;
            border-radius: 25px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            max-width: 85%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.35);
            opacity: 0;
            z-index: 9500;
            animation: aparecerMensaje 5s ease-in-out forwards;
        }

        @keyframes aparecerMensaje {
            0%   { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            15%  { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            85%  { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
        }

        /* Corazones */
        .corazon {
            position: absolute;
            font-size: 24px;
            animation: subirCorazon 5s linear forwards;
        }
        @keyframes subirCorazon {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        /* Fotos */
        @keyframes subirFoto {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        /* Botón música */
        .btn-musica {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            background: white;
            color: #ff5f9e;
            font-weight: bold;
            z-index: 10000;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <!-- Música -->
    <audio id="musica" loop>
        <source src="musica.mp3.mpeg" type="audio/mpeg">
    </audio>

    <button id="btnMusica" class="btn-musica">
        ▶️ Toca aquí mi amor ❤️
    </button>

    <!-- Mensaje principal -->
    <div class="mensaje">
        <h1 id="linea1"></h1>
        <h2 id="linea2"></h2>
    </div>

    <!-- Corazones -->
    <script>
        setInterval(() => {
            const c = document.createElement("div");
            c.className = "corazon";
            c.innerText = "❤️";
            c.style.left = Math.random() * 100 + "vw";
            c.style.bottom = "0";
            c.style.fontSize = (20 + Math.random() * 30) + "px";
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 5000);
        }, 300);
    </script>

    <!-- Fotos -->
    <script>
        const fotos = [
            "image.jpeg","image1.jpeg","image2.jpeg","image3.jpeg",
            "image4.jpeg","image5.jpeg","image6.jpeg","image7.jpeg","image8.jpeg",
            "im1.jpeg","im10.jpeg","im11.jpeg","im12.jpeg","im13.jpeg","im14.jpeg",
            "im15.jpeg","im16.jpeg","im17.jpeg","im18.jpeg","im19.jpeg","im2.jpeg",
            "im3.jpeg","im4.jpeg","im5.jpeg","im6.jpeg","im7.jpeg","im8.jpeg","im9.jpeg",
        ];

        setInterval(() => {
            const img = document.createElement("img");
            img.src = fotos[Math.floor(Math.random() * fotos.length)];
            img.style.position = "absolute";
            img.style.left = Math.random() * 70 + "vw";
            img.style.bottom = "0";
            img.style.width = (150 + Math.random() * 120) + "px";
            img.style.objectFit = "cover";
            img.style.borderRadius = "15px";
            img.style.boxShadow = "0 0 15px rgba(0,0,0,0.5)";
            img.style.animation = "subirFoto 8s linear forwards";
            img.style.zIndex = "500";
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 8000);
        }, 2000);
    </script>

    <!-- MENSAJES (UNA SOLA VEZ) -->
    <script>
        const mensajesFrontales = [
            "Gracias por todo el amor que me das",
            "Eres el ritmo que hace latir mi corazón",
            "Junto a ti cada momento es mágico",
            "Este loco te ama con todo su ser",
            "Juntitos hasta viejitos?"
        ];

        let indice = 0;

        function mostrarMensaje() {
            if (indice >= mensajesFrontales.length) return;

            const m = document.createElement("div");
            m.className = "mensaje-frontal";
            m.innerText = mensajesFrontales[indice];
            document.body.appendChild(m);

            setTimeout(() => m.remove(), 5000);

            indice++;
            setTimeout(mostrarMensaje, 6500);
        }

        setTimeout(mostrarMensaje, 4000);
    </script>

    <!-- Texto principal -->
    <script>
        const linea1 = "Felices 35 meses mi reina";
        const linea2 = "TE AMO ❤️";

        function escribir(texto, el, delay) {
            let i = 0;
            const t = setInterval(() => {
                el.innerHTML += texto.charAt(i++);
                if (i >= texto.length) clearInterval(t);
            }, delay);
        }

        escribir(linea1, document.getElementById("linea1"), 150);
        setTimeout(() => escribir(linea2, document.getElementById("linea2"), 150),
            linea1.length * 150 + 500);
    </script>

    <!-- Música con fade-in -->
    <script>
        const audio = document.getElementById("musica");
        const btn = document.getElementById("btnMusica");

        btn.addEventListener("click", () => {
            audio.volume = 0;
            audio.play();
            btn.style.display = "none";

            let v = 0;
            const fade = setInterval(() => {
                v += 0.05;
                if (v >= 1) {
                    v = 1;
                    clearInterval(fade);
                }
                audio.volume = v;
            }, 150);
        });
    </script>

</body>
</html>
