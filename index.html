<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Felices 35 meses</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff5f9e, #ff9acb);
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .mensaje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 9999;
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
            pointer-events: none;
            font-weight: bold;
        }

        .mensaje h1, .mensaje h2 {
            margin: 0;
            font-size: 3em;
        }

        .mensaje h2 {
            font-size: 2.5em;
            margin-top: 10px;
        }

        .corazon {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            animation: subir 5s linear forwards;
        }

        @keyframes subir {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="mensaje">
        <h1 id="linea1"></h1>
        <h2 id="linea2"></h2>
    </div>

    <script>
    // --- Corazones ---
    setInterval(() => {
        const corazon = document.createElement("div");
        corazon.classList.add("corazon");
        corazon.innerText = "❤️";

        corazon.style.position = "absolute";
        corazon.style.left = Math.random() * 100 + "vw"; // posición horizontal
        corazon.style.bottom = "0"; // comienza desde abajo
        corazon.style.fontSize = (20 + Math.random() * 30) + "px";

        corazon.style.animation = "subir 5s linear forwards";

        document.body.appendChild(corazon);

        setTimeout(() => corazon.remove(), 5000);
    }, 300);
</script>


</body>
</html>
