        .mensaje h2 {

        .corazon {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;

        }

        @keyframes subir {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
