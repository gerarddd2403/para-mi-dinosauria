<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Felices 35 meses</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff5f9e, #ff9acb);
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Mensaje centrado */
        .mensaje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 9999;
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .mensaje h1 {
            font-size: 3em;
            margin: 0;
        }
        .mensaje h2 {
            font-size: 2.5em;
            margin-top: 10px;
        }

        /* Corazones */
        .corazon {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            animation: subirCorazon 5s linear forwards;
        }
        @keyframes subirCorazon {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        /* Fotos flotantes */
        @keyframes subirFoto {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        /* Botón música (obligatorio en móvil) */
        .btn-musica {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            background: white;
            color: #ff5f9e;
            font-weight: bold;
            z-index: 10000;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <!-- Música de fondo -->
    <audio id="musica" loop>
        <source src="musica.mp3.mpeg" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <!-- Botón para iniciar música -->
    <button id="btnMusica" class="btn-musica">
        ▶️ Toca aquí mi amor ❤️
    </button>

    <!-- Mensaje -->
    <div class="mensaje">
        <h1 id="linea1"></h1>
        <h2 id="linea2"></h2>
    </div>

    <!-- Corazones -->
    <script>
        setInterval(() => {
            const corazon = document.createElement("div");
            corazon.classList.add("corazon");
            corazon.innerText = "❤️";
            corazon.style.left = Math.random() * 100 + "vw";
            corazon.style.bottom = "0";
            corazon.style.fontSize = (20 + Math.random() * 30) + "px";
            document.body.appendChild(corazon);
            setTimeout(() => corazon.remove(), 5000);
        }, 300);
    </script>

    <!-- Fotos flotantes -->
    <script>
        const fotos = [
            "image.jpeg",
            "image1.jpeg",
            "image2.jpeg",
            "image3.jpeg",
            "image4.jpeg",
            "image5.jpeg",
            "image6.jpeg",
            "image7.jpeg",
            "image8.jpeg"
        ];

        setInterval(() => {
            const img = document.createElement("img");
            const fotoRandom = fotos[Math.floor(Math.random() * fotos.length)];
            img.src = fotoRandom;
            img.style.position = "absolute";
            img.style.left = Math.random() * 80 + "vw";
            img.style.bottom = "0";
            img.style.width = (80 + Math.random() * 50) + "px";
            img.style.borderRadius = "15px";
            img.style.boxShadow = "0 0 15px rgba(0,0,0,0.5)";
            img.style.animation = "subirFoto 8s linear forwards";
            img.style.zIndex = "500";
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 8000);
        }, 2000);
    </script>

    <!-- Mensaje letra por letra -->
    <script>
        const linea1 = "Felices 35 meses mi reina";
        const linea2 = "TE AMO ❤️";

        const elem1 = document.getElementById("linea1");
        const elem2 = document.getElementById("linea2");

        function escribirLinea(texto, elemento, delay = 100) {
            let i = 0;
            const intervalo = setInterval(() => {
                elemento.innerHTML += texto.charAt(i);
                i++;
                if (i >= texto.length) clearInterval(intervalo);
            }, delay);
        }

        escribirLinea(linea1, elem1, 150);
        setTimeout(() => escribirLinea(linea2, elem2, 150), linea1.length * 150 + 500);
    </script>

    <!-- Script música (MÓVIL + PC) -->
    <script>
        const btn = document.getElementById("btnMusica");
        const audio = document.getElementById("musica");

        btn.addEventListener("click", () => {
            audio.play();
            btn.style.display = "none";
        });
    </script>

</body>
</html>
