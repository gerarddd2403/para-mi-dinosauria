<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Felices 35 meses</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff5f9e, #ff9acb);
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Mensaje centrado */
        .mensaje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 9999;
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .mensaje h1 {
            font-size: 3em;
            margin: 0;
        }
        .mensaje h2 {
            font-size: 2.5em;
            margin-top: 10px;
        }

        /* Corazones */
        .corazon {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            animation: subirCorazon 5s linear forwards;
        }
        @keyframes subirCorazon {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        /* Fotos flotantes */
        @keyframes subirFoto {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        /* Botón música */
        .btn-musica {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            background: white;
            color: #ff5f9e;
            font-weight: bold;
            z-index: 10000;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <!-- Música -->
    <audio id="musica" loop>
        <source src="musica.mp3.mpeg" type="audio/mpeg">
    </audio>

    <!-- Botón -->
    <button id="btnMusica" class="btn-musica">
        ▶️ Toca aquí mi amor ❤️
    </button>

    <!-- Mensaje -->
    <div class="mensaje">
        <h1 id="linea1"></h1>
        <h2 id="linea2"></h2>
    </div>

    <!-- Corazones -->
    <script>
        setInterval(() => {
            const corazon = document.createElement("div");
            corazon.classList.add("corazon");
            corazon.innerText = "❤️";
            corazon.style.left = Math.random() * 100 + "vw";
            corazon.style.bottom = "0";
            corazon.style.fontSize = (20 + Math.random() * 30) + "px";
            document.body.appendChild(corazon);
            setTimeout(() => corazon.remove(), 5000);
        }, 300);
    </script>

    <!-- Fotos flotantes (MÁS GRANDES) -->
    <script>
        const fotos = [
            "image.jpeg","image1.jpeg","image2.jpeg","image3.jpeg",
            "image4.jpeg","image5.jpeg","image6.jpeg","image7.jpeg","image8.jpeg"
        ];

        setInterval(() => {
            const img = document.createElement("img");
            img.src = fotos[Math.floor(Math.random() * fotos.length)];
            img.style.position = "absolute";
            img.style.left = Math.random() * 70 + "vw";
            img.style.bottom = "0";
            img.style.width = (150 + Math.random() * 120) + "px"; // MÁS GRANDES
            img.style.objectFit = "cover"; // evita deformación
            img.style.borderRadius = "15px";
            img.style.boxShadow = "0 0 15px rgba(0,0,0,0.5)";
            img.style.animation = "subirFoto 8s linear forwards";
            img.style.zIndex = "500";
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 8000);
        }, 2000);
    </script>

    <!-- Texto -->
    <script>
        const linea1 = "Felices 35 meses mi reina";
        const linea2 = "TE AMO ❤️";

        function escribir(texto, el, delay) {
            let i = 0;
            const t = setInterval(() => {
                el.innerHTML += texto.charAt(i++);
                if (i >= texto.length) clearInterval(t);
            }, delay);
        }

        escribir(linea1, document.getElementById("linea1"), 150);
        setTimeout(() => escribir(linea2, document.getElementById("linea2"), 150), linea1.length * 150 + 500);
    </script>

    <!-- Música con FADE-IN -->
    <script>
        const audio = document.getElementById("musica");
        const btn = document.getElementById("btnMusica");

        btn.addEventListener("click", () => {
            audio.volume = 0;
            audio.play();
            btn.style.display = "none";

            let vol = 0;
            const fade = setInterval(() => {
                vol += 0.05;
                if (vol >= 1) {
                    vol = 1;
                    clearInterval(fade);
                }
                audio.volume = vol;
            }, 150);
        });
    </script>

</body>
</html>
